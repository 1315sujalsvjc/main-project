<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <main class="auth-container">
        <div class="card auth-card">
            <h1>Welcome back</h1>
            <p class="muted">Log in to continue to your budget</p>

            <form id="loginForm" class="form-grid">
                <label class="span-2">
                    Email
                    <input id="loginEmail" type="email" placeholder="you@example.com" required>
                </label>
                <label class="span-2">
                    Password
                    <input id="loginPassword" type="password" placeholder="Your password" required minlength="6">
                </label>
                <div class="span-2">
                    <button type="submit" class="btn full">Login</button>
                </div>
                <div class="span-2 center muted small">Don't have an account? <a href="register.html">Register</a></div>
            </form>
        </div>
    </main>

    <!-- Firebase (compat SDKs for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <script>
        redirectIfAuthenticated();
        document.getElementById('loginForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            const canUseFirebase = typeof window !== 'undefined' && window.firebase && firebase.apps && firebase.apps.length > 0 && firebase.auth;
            if(canUseFirebase){
                try {
                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    window.location.href = 'index.html';
                    return;
                } catch(err){
                    console.error('Firebase login error:', err);
                    alert(err.message || 'Login failed');
                    return;
                }
            }

            const users = JSON.parse(localStorage.getItem('bp_users') || '{}');
            const user = users[email];
            if(!user || user.password !== password){
                alert('Invalid email or password');
                return;
            }
            localStorage.setItem('bp_session', JSON.stringify({ email }));
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
