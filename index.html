<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="topbar">
        <div class="brand">Budget Planner</div>
        <div class="user-actions">
            <span id="welcomeText"></span>
            <button id="logoutBtn" class="btn btn-outline">Logout</button>
        </div>
    </header>

    <main class="container">
        <section class="summary-grid">
            <div class="card stat income">
                <div class="stat-label">Total Income</div>
                <div id="totalIncome" class="stat-value">$0.00</div>
            </div>
            <div class="card stat expense">
                <div class="stat-label">Total Expenses</div>
                <div id="totalExpense" class="stat-value">$0.00</div>
            </div>
            <div class="card stat balance">
                <div class="stat-label">Balance</div>
                <div id="balance" class="stat-value">$0.00</div>
            </div>
        </section>

        <section class="grid-2">
            <div class="card">
                <h2>Add Entry</h2>
                <form id="entryForm" class="form-grid">
                    <label>
                        Type
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </label>
                    <label>
                        Category
                        <input id="category" type="text" placeholder="e.g., Salary, Food" required>
                    </label>
                    <label class="span-2">
                        Description
                        <input id="description" type="text" placeholder="Optional description">
                    </label>
                    <label>
                        Amount
                        <input id="amount" type="number" step="0.01" min="0" placeholder="0.00" required>
                    </label>
                    <label>
                        Date
                        <input id="date" type="date" required>
                    </label>
                    <div class="span-2 right">
                        <button class="btn" type="submit">Add</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <div class="list-header">
                    <h2>Entries</h2>
                    <div class="filters">
                        <select id="filterType">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                </div>
                <div class="tablewrap">
                    <table class="table" id="entriesTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th class="right">Amount</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="entriesTbody">
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">Made with ❤️ for tracking your money</footer>

    <!-- Firebase (compat SDKs for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script>
        // Guard route on load
        guardRoute();
    </script>
    <script>
        // Set default date to today
        (function(){
            const dateInput = document.getElementById('date');
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${yyyy}-${mm}-${dd}`;
        })();
    </script>
</body>
</html>
