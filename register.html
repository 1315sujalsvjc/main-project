<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <main class="auth-container">
        <div class="card auth-card">
            <h1>Create your account</h1>
            <p class="muted">Start tracking your income and expenses</p>

            <form id="registerForm" class="form-grid">
                <label class="span-2">
                    Name
                    <input id="name" type="text" placeholder="Your full name" required>
                </label>
                <label class="span-2">
                    Email
                    <input id="email" type="email" placeholder="you@example.com" required>
                </label>
                <label>
                    Password
                    <input id="password" type="password" placeholder="Min 6 characters" required minlength="6">
                </label>
                <label>
                    Confirm Password
                    <input id="confirmPassword" type="password" placeholder="Repeat password" required minlength="6">
                </label>
                <div class="span-2">
                    <button type="submit" class="btn full">Create Account</button>
                </div>
                <div class="span-2 center muted small">Already have an account? <a href="login.html">Login</a></div>
            </form>
        </div>
    </main>

    <!-- Firebase (compat SDKs for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <script>
        redirectIfAuthenticated();
        document.getElementById('registerForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if(password !== confirmPassword){
                alert('Passwords do not match');
                return;
            }

            const canUseFirebase = typeof window !== 'undefined' && window.firebase && firebase.apps && firebase.apps.length > 0 && firebase.auth;
            if(canUseFirebase){
                try {
                    const cred = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    await cred.user.updateProfile({ displayName: name });
                    window.location.href = 'index.html';
                    return;
                } catch(err){
                    console.error('Firebase registration error:', err);
                    alert(err.message || 'Registration failed');
                    return;
                }
            }

            const users = JSON.parse(localStorage.getItem('bp_users') || '{}');
            if(users[email]){
                alert('Email is already registered');
                return;
            }
            users[email] = { name, email, password, createdAt: Date.now() };
            localStorage.setItem('bp_users', JSON.stringify(users));
            localStorage.setItem('bp_session', JSON.stringify({ email }));
            localStorage.setItem(`bp_data_${email}`, JSON.stringify({ entries: [] }));
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
